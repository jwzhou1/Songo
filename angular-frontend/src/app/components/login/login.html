<div class="login-container">
  <div class="login-card">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="login-avatar">
          <mat-icon>login</mat-icon>
        </div>
        <mat-card-title>Welcome Back</mat-card-title>
        <mat-card-subtitle>Sign in to your SonGo Enterprise account</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-field">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email Address</mat-label>
              <input matInput type="email" formControlName="email" placeholder="Enter your email">
              <mat-icon matSuffix>email</mat-icon>
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                Email is required
              </mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                Please enter a valid email
              </mat-error>
            </mat-form-field>
          </div>

          <div class="form-field">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Password</mat-label>
              <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
              <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                Password is required
              </mat-error>
              <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                Password must be at least 6 characters
              </mat-error>
            </mat-form-field>
          </div>

          <div class="form-options">
            <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
            <a href="/forgot-password" class="forgot-password">Forgot password?</a>
          </div>

          <div class="form-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid || loading" class="login-button">
              <mat-icon *ngIf="!loading">login</mat-icon>
              <mat-icon *ngIf="loading" class="spinning">refresh</mat-icon>
              {{ loading ? 'Signing In...' : 'Sign In' }}
            </button>
          </div>

          <div class="error-message" *ngIf="errorMessage">
            <mat-icon>error</mat-icon>
            <span>{{ errorMessage }}</span>
          </div>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <div class="card-footer">
          <p>Don't have an account? <a routerLink="/register">Sign up here</a></p>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
