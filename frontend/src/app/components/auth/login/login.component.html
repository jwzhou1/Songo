<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div mat-card-avatar class="login-header-image">
        <mat-icon>local_shipping</mat-icon>
      </div>
      <mat-card-title>Welcome to SonGo</mat-card-title>
      <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput 
                 type="email" 
                 formControlName="email" 
                 placeholder="Enter your email"
                 [class.is-invalid]="submitted && f['email'].errors">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="submitted && f['email'].errors?.['required']">
            Email is required
          </mat-error>
          <mat-error *ngIf="submitted && f['email'].errors?.['email']">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput 
                 [type]="hidePassword ? 'password' : 'text'" 
                 formControlName="password" 
                 placeholder="Enter your password"
                 [class.is-invalid]="submitted && f['password'].errors">
          <button mat-icon-button 
                  matSuffix 
                  type="button"
                  (click)="togglePasswordVisibility()" 
                  [attr.aria-label]="'Hide password'" 
                  [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="submitted && f['password'].errors?.['required']">
            Password is required
          </mat-error>
          <mat-error *ngIf="submitted && f['password'].errors?.['minlength']">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button 
                  color="primary" 
                  type="submit" 
                  class="full-width login-button"
                  [disabled]="loading">
            <mat-spinner *ngIf="loading" diameter="20" class="button-spinner"></mat-spinner>
            <span *ngIf="!loading">Sign In</span>
            <span *ngIf="loading">Signing In...</span>
          </button>
        </div>

        <div class="form-footer">
          <p class="register-link">
            Don't have an account? 
            <button mat-button 
                    color="primary" 
                    type="button"
                    (click)="goToRegister()">
              Sign Up
            </button>
          </p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
