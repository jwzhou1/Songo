<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SonGo - Your Shipping Made Simple</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="SonGo shipping platform - Compare rates, book shipments, and track packages from multiple carriers">
  <meta name="keywords" content="shipping, freight, parcel, logistics, Canada, quotes, tracking">
  <meta name="author" content="SonGo Team">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
  
  <!-- iOS PWA support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="SonGo">
  <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
</head>
<body class="mat-typography">
  <app-root>
    <div class="loading-container">
      <div class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading SonGo...</span>
        </div>
      </div>
      <p class="loading-text">Loading SonGo Shipping Platform...</p>
    </div>
  </app-root>
  
  <noscript>
    <div class="noscript-warning">
      <h2>JavaScript Required</h2>
      <p>SonGo requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
    </div>
  </noscript>
</body>
</html>
